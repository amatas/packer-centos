---
- name: Ensure root password is right
  user:
    user: root
    password: vagrant
    update_password: always

- name: Create vagrant user
  user:
    name: vagrant
    password: vagrant
    update_password: always
    createhome: yes

- name: Set insecure vagrant key
  authorized_key:
    user: vagrant
    exclusive: yes
    manage_dir: yes
    state: present
    key: "ssh-rsa  vagrant insecure public key"

- name: Allow password-less sudo for vagrant user
  lineinfile:
    dest: /etc/sudoers
    line: "vagrant ALL=(ALL) NOPASSWD: ALL"
    state: present
    backup: no

- name: Tweak sshd_config
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: ".*UseDNS.*"
    line: "UseDNS no"

- name: Fix slow DNS
  lineinfile:
    dest: /etc/sysconfig/network
    line: 'RES_OPTIONS="single-request-reopen"'

#- name: Update all packages
#  yum:
#    name: '*'
#    state: latest

# work around for bug in ansible 1.9.3
- name: Update all packages
  command: /usr/bin/yum update -y 

- name: Install common packages
  yum:
    name: "{{ item }}"
    state: latest
  with_items: common_packages
